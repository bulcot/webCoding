<script type="text/javascript">
	$(function () {
		$('.sliderBox').each(function(){
			var index = 0;
			var size = $(this).closest('.ABanner').find('>div').find('>div').find('>div').size();
			
			var realContent = $(this).closest('.ABanner').find('>div').find('>div').find('>div');
			realContent.hide().eq(0).show().addClass('on');
			$(this).closest('.ABanner').find('.btnPrev').click(function(){
				index == 0 ? index = size-1 : index--;
				visualM(index);
				return false;
			});
			$(this).closest('.ABanner').find('.btnNext').click(function(){
				index == size-1 ? index = 0 : index++;
				visualM(index);
				return false;
			});
			function visualM(idx){
				if(!idx && idx != 0){
					index == size-1 ? index = 0 : index++;
				}
				realContent.eq(index).addClass('on').show().siblings().hide().removeClass('on');
			}
	
			
		});
	});
</script>
